<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="icons">
                <img src="image/fb.png">
                <img src="image/tw.png">
                <img src="image/gp.png">
            </div>
            <form  id="login" class="input-group">
                <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="password" class="input-feild" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="email" class="input-feild" placeholder="Email Id" required>
                <input type="password" class="input-feild" placeholder="Password" required>
                
                <input type="number" class="input-feild" placeholder="Phone Number" required>
                <input type="checkbox" class="check-box"><span>I agree to tje terms & condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
       
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
      
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
    
</body>
</html>
